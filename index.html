<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Online Shopping for Women, Men, Kids Fashion & Lifestyle - Myntra</title>
    <link rel = "icon" href = "./assets/myntra.ico" type = "image/x-icon">
</head>
<body>
        <div class="header">
            <ul class="header-option">
                <div class="logo">
                    <img src="./assets/myntra-logo.png" alt="logo" class="logo">
                </div>
                <li><a href="#">MEN</a></li>
                <li><a href="#">WOMEN</a></li>
                <li><a href="#">KIDS</a></li>
                <li><a href="#">HOME & LIVING</a></li>
                <li><a href="#">BEAUTY</a></li>
            </ul>
            <div class="search">
                
                    <a href=""><i class="fa fa-search"></i></a>
                <input type="text" name="" id="text-here" placeholder="Search for products, brands and more">
            </div>

            <div class="user-section">
                <i class="fas fa-user-alt"></i>
                <span style="margin-left: -8px;">profile</span>
                <i class="far fa-heart"></i>
                <span style="margin-left: -8px;">Wishlist</span>
                <i class="fas fa-shopping-bag"></i>
                <span style="margin-left: 3px;" >Bag</span>
            </div>
        </div>

        <div class="banner">
            <img src="./assets/banner0.webp" alt="img"  class="min-width">
            <img src="./assets/banner1.JPG" alt="img"  class="min-width">
            <img src="./assets/banner2.webp" alt="img" class="min-width">
            <img src="./assets/banner3.webp" alt="img" class="min-width">
            <img src="./assets/banner4.webp" alt="img" class="full-width">
        </div>
        <div class="deals">
            <img src="./assets/deals/img1.webp" alt="img">
            <img src="./assets/deals/img2.webp" alt="img">
            <img src="./assets/deals/img3.webp" alt="img">
            <img src="./assets/deals/img4.webp" alt="img">
            <img src="./assets/deals/img5.webp" alt="img">
        </div>
        <img src="./assets/banner5.webp" alt="img" class="full-width">
        <div class="budget-buy">
            <img src="./assets/budget buy/img1.webp" alt="img">
            <img src="./assets/budget buy/img2.webp" alt="img">
            <img src="./assets/budget buy/img3.webp" alt="img">
            <img src="./assets/budget buy/img4.webp" alt="img">
            <img src="./assets/budget buy/img5.jpg" alt="img">
            <img src="./assets/budget buy/img6.webp" alt="img">
            <img src="./assets/budget buy/img7.webp" alt="img">
            <img src="./assets/budget buy/img8.webp" alt="img">
            <img src="./assets/budget buy/img9.webp" alt="img">
            <img src="./assets/budget buy/img10.webp" alt="img">
        </div>
        <img src="./assets/banner6.webp" alt="img" class="full-width">
        <div class="best-deals">
            <img src="./assets/best deal/img1.webp" alt="img">
            <img src="./assets/best deal/img2.webp" alt="img">
            <img src="./assets/best deal/img3.webp" alt="img">
            <img src="./assets/best deal/img4.webp" alt="img">
            <img src="./assets/best deal/img5.webp" alt="img">
        </div>
</body>
</html>
